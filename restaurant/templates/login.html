{% extends "base.html" %}

{% block main %}
    <h2>{% block title %}Log In{% endblock %}</h2>

    <form action="{{ url_for('login') }}" method="post">
        <!-- Username -->
        <input
            autocomplete="off"
            autofocus
            maxlength="20"
            minlength="3"
            name="username"
            pattern="^[a-zA-Z0-9_]{3,20}$"
            placeholder="Username"
            required
            type="text"
        >

        <!-- Password -->
        <input
            maxlength="30"
            minlength="6"
            name="password"
            pattern="^(?=.*[A-Za-z])(?=.*\d).{6,30}$"
            placeholder="Password"
            required
            type="password"
        >

        <!-- Submit button -->
        <button type="submit">Log In</button>
    
    </form>
{% endblock %}
